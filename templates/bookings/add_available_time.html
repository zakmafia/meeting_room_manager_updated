{% extends 'base.html' %}
{% load static %}
{% block content %}
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'bookings' %}">Main Booking Page</a></li>
                <li class="breadcrumb-item"><a href="{% url 'view_available_times' %}">Available Time</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Time</li>
            </ol>
        </nav>
        <div class="card mx-auto" style="max-width:300px; margin-bottom:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Add the Available Time</h4></header>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'add_available_time' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="available_time">Select a time</label>
                    <input type="time" id="appt" name="available_time">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add the Available Time  </button>
                </div> <!-- form-group// -->           
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->    
</body>
</html>
{% endblock %}
