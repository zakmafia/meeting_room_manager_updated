{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section">
    <div class="container">
        <h2 class="title-page text-center">Available Rooms</h2>
    </div> <!-- container //  -->
    </section>

    <div class="container">
    <div class="row">
        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto"><b>{{ rooms_count }}</b> rooms found </span>
                
            </div>
    </header><!-- sect-heading -->
    
    <div class="row">
        {% for room in rooms %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap"> 
                    <img src="{{ room.images.url }}">
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="#" class="title">{{ room.name }}</a>
                        <small>{{ room.address }}</small>
                    </div>
                    {% if user.is_superadmin %}
                    <a href="{% url 'delete_room' room.id %}" onclick="return confirm('Are you sure you want to delete this room?')" class="btn btn-block btn-danger">Delete Rooms</a>
                    {% endif %}
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row end.// -->
        </main> <!-- col.// -->
    </div>
    
    </div> <!-- container .//  -->
    <!-- ========================= SECTION CONTENT END// ========================= -->
    {% endblock %}
