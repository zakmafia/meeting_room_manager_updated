{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="card mx-auto" style="max-width:520px; margin-bottom:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Add a Meeting Room</h4></header>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'add_rooms' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    {{ form.name }}
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <label>Address</label>
                    {{ form.address }}
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <label>Image</label>
                    {{ form.images }}
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Add a Room  </button>
                </div> <!-- form-group// -->           
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
    <!-- ========================= SECTION CONTENT END// ========================= --> 
</body>
</html>
{% endblock %}
